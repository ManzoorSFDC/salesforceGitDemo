<!-- 
1. If a field's value is changed and the field is used in a template or in a getter of a property that's used in a template, 
   the component re-renders and displays the new value.
2. When a field is decorated with @track, Lightning Web Components track changes to the internal values of:
   a) Plain objects created with {}
   b) Arrays created with []
-->
<template>
    <lightning-card title="Track Decorator in LWC">
        <div class="slds-p-around_medium">
            <lightning-input name="FirstName" label="First Name" onchange={handleChange}></lightning-input>
            <lightning-input name="LastName" label="Last Name" onchange={handleChange}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Updated Values">
        <div class="slds-p-around_medium">
            <p>
                Updated First Name : <strong>{fullName.FirstName}</strong>
            </p>
            <p>
                Updated Last Name : <strong>{fullName.LastName}</strong>
            </p>
        </div>
    </lightning-card>
</template>
